<div>
    <div class="trolley-order-summary--container">
        <div class="trolley-order-summary -trolley">
            <h2 class="trolley-order-summary--large-header">Import from JSON</h2>
            <div class="trolley-surcharge-warning">
                <div class="trolley-surcharge-warning--link">
                    <div><textarea id="import-area-tesco-tools-monkey" placeholder="json to be import"></textarea></div>
                </div>
            </div>
            <div class="order-summary--info"></div>
            <div class="order-summary--rows">
                <div>
                    <div class="overlay-spinner--overlay" data-auto="overlay-spinner"></div>
                </div>
                <div class="accordion trolley-order-summary--accordion" data-auto="accordion"><button
                        class="accordion--button" aria-controls="accordion-order-summary" aria-expanded="false"
                        type="button"><span class="accordion--title">View more</span><span
                            class="accordion--icon icon-chevron-down-small-blue"></span></button>
                    <div class="accordion--content" id="accordion-order-summary">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="trolley-order-summary--button hidden-small-medium -trolley">
            <div data-auto="continue-checkout-button" class="trolley-order-summary--button">
                <div class="button-with-feedback undefined"><a id="import-btn-tesco-tools-monkey" href="#" class="button button-primary">Import Bucket</a>
                    <div class="spinner hidden"></div>
                </div>
            </div>
        </div>

    </div>


    <div class="trolley-order-summary--container">
        <div class="trolley-order-summary -trolley">
            <h2 class="trolley-order-summary--large-header">Export to JSON</h2>
            <div class="trolley-surcharge-warning">
                <div class="trolley-surcharge-warning--link">
                    <div><span id="export-area-tesco-tools-monkey">json to be export</span></div>
                </div>
            </div>
            <div class="order-summary--info"></div>
            <div class="order-summary--rows">
                <div>
                    <div class="overlay-spinner--overlay" data-auto="overlay-spinner"></div>
                </div>
                <div class="accordion trolley-order-summary--accordion" data-auto="accordion"><button
                        class="accordion--button" aria-controls="accordion-order-summary" aria-expanded="false"
                        type="button"><span class="accordion--title">View more</span><span
                            class="accordion--icon icon-chevron-down-small-blue"></span></button>
                    <div class="accordion--content" id="accordion-order-summary">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="trolley-order-summary--button hidden-small-medium -trolley">
            <div data-auto="continue-checkout-button" class="trolley-order-summary--button">
                <div class="button-with-feedback undefined"><a id="export-btn-tesco-tools-monkey" href="#" class="button button-primary">Export Bucket</a>
                    <div class="spinner hidden"></div>
                </div>
            </div>
        </div>

    </div>
</div>
